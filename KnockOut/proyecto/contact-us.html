<!DOCTYPE html>
<html lang="es">
<head>
	 <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="js/jquery-2.1.3.js "></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script src="js/kendo.all.min.js"></script>
        <script src="js/knockout-3.1.0.js"></script>
        <script src="js/knockout-kendo.min.js"></script>
        <script type="text/javascript" src="bootstrap/dist/js/bootstrap.js"></script>

        <link href="css/kendo.common-bootstrap.min.css" rel="stylesheet"/>
        <link href="css/kendo.bootstrap.min.css" rel="stylesheet"/>
        <link href="css/kendo.dataviz.min.css" rel="stylesheet"/>
        <link href="css/kendo.dataviz.bootstrap.min.css" rel="stylesheet"/>

        <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
        <link href="bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" >
        <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >

		

    </head>
</head>
<body>
	<div id="barra"></div>
	<br><br><br>
	<div class="container">
		<div class="page-header">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h1>Contáctanos</h1>
				</div>
			</div>
		</div>
		<form role="form">
			<div class="row">
				<fieldset class="col-md-6">
					<legend>Tu mensaje</legend>
					<div class="form-group">
						<label for="name" class="control-label">Dónde estas?</label>
						<div id="divMapa" style="width: 100%;height: 100%;padding: 0;"></div>
					</div>

					<div class="form-group">
						<label for="name" class="control-label">Tu Nombre</label>
						<input type="text" class="form-control" id="name" required="" data-bind="value: self.nombre">
					</div>
					
					<div class="form-group">
						<label for="identificacion" class="control-label">Donde Contactarte</label>
						<input type="text" class="form-control" id="identificacion" aria-describedby="sizing-addon2" required="" data-bind="value: self.identificacion">
					</div>

					<div class="form-group">
						<label for="direccion" class="control-label">Asunto</label>
						<input type="text" class="form-control" id="direccion" required="" data-bind="value: self.direccion">
					</div>

					<div class="form-group">
						<label for="direccion" class="control-label">Tu mensaje</label>
						<br>
						<textarea name="" id="" cols="66" rows="5"></textarea>
					</div>

					

				</fieldset>
				
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="checkbox">
						<button type="reset" class="btn btn-success">Enviar</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	

	<script type="text/javascript">
		
		$(document).ready(function(){
			$("#barra").load("navbar.html");
			var latlng1 = new google.maps.LatLng(39.545016, -89.348943); 
			var opciones = {            
                zoom: 2,
                center: latlng1,
                mapTypeId: google.maps.MapTypeId.ROADMAP        
            };
			var mapa = new google.maps.Map(document.getElementById("divMapa"), opciones);  
		});
	</script>
</body>
</html>
