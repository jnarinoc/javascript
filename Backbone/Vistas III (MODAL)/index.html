<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vistas en BackBone</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>
	<script type="text/javascript" src="js/backbone.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="page-header">
		<h1>Gestion de Vehiculos</h1>
	</div>
	<div class="container">
		<h2>Registro Vehiculo</h2>
		<div class="panel panel-default">
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="placa">Placa:</label>
						<input type="text" id="placa" class="form-control" placeholder="Digite la placa">
					</div>

					<div class="form-group">
						<label for="marca">Marca:</label>
						<input type="text" id="marca" class="form-control" placeholder="Digite la Marca">
					</div>

					<div class="form-group">
						<label for="modelo">Modelo:</label>
						<input type="text" id="modelo" class="form-control" placeholder="Digite el modelo">
					</div>

					<div class="form-group">
						<label for="color">Color:</label>
						<input type="text" id="color" class="form-control" placeholder="Digite el color">
					</div>

				</form>
				<button class="btn btn-default" id="btnRegistrarVehiculo">Registrar</button>
			</div>
		</div>
	</div>
	<div class="container">
		<h2>Listado de Vehiculos</h2>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Placa</th>
					<th>Marca</th>
					<th>Modelo</th>
					<th>Color</th>
					<th>Editar</th>
				</tr>
				<tbody id="listaVehiculos"></tbody>
			</thead>
		</table>
		<script type="text/template" id="plantillaVehiculo">
			<td>
				<%=placa%>
			</td>
			<td>
				<%=marca%>
			</td>
			<td>
				<%=modelo%>
			</td>
			<td>
				<%=color%>
			</td>
			<td>
				<button class="edit btn btn-warning"> Edit </button>
			</td>

		</script>
		<div class="modal fade" id="modalEditVehiculo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Edicion Vehiculo</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label for="editPlaca" class="control-label">Placa:</label>
								<input type="text" id="editPlaca" class="form-control" >
							</div>

							<div class="form-group">
								<label for="editMarca" class="control-label">Marca:</label>
								<input type="text" id="editMarca" class="form-control" >
							</div>

							<div class="form-group">
								<label for="editModelo" class="control-label">Modelo:</label>
								<input type="text" id="editModelo" class="form-control" >
							</div>

							<div class="form-group">
								<label for="editColor" class="control-label">Color:</label>
								<input type="text" id="editColor" class="form-control" >
							</div>

						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default"  data-dismiss="modal">Cerrar</button>
						<button type="button" class="btn btn-primary"  id="btnGuardarCambios" data-dismiss="modal">Guardar Cambios</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
