<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>
	<script type="text/javascript" src="js/backbone.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="page-header">
		<h1>Gestion de Empleados</h1>
	</div>
	<div class="container">
		<h2>Registro Empleado</h2>
		<div class="panel panel-default">
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="id" class="label-control">Id</label>
						<input type="text" class="form-control" id="id" placeholder="Digite el id">
					</div>

					<div class="form-group">
						<label for="nombre" class="label-control">Nombre</label>
						<input type="text" class="form-control" id="nombre" placeholder="Digite el Nombre">
					</div>

					<div class="form-group">
						<label for="edad" class="label-control">Edad</label>
						<input type="text" class="form-control" id="edad" placeholder="Digite la edad">
					</div>

					<div class="form-group">
						<label for="salario" class="label-control">Salario</label>
						<input type="text" class="form-control" id="salario" placeholder="Digite el salario">
					</div>

				</form>
				<button id="btnRegistrarEmpleado" class="btn btn-default">Registrar</button>
			</div>
		</div>
	</div>
	<div class="container">
		<h2>Lista de Empleados</h2>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Edad</th>
					<th>Salario</th>
				</tr>
			</thead>
			<tbody id="listaEmpleados"></tbody>
		</table>
	</div>
</body>
</html>
