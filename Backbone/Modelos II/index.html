<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>
	<script type="text/javascript" src="js/backbone.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="page-header">
		<h1>Jardin Infantil</h1>
	</div>
	<div class="container">
		<h2>Registro  de Niño</h2>
		<div class="panel panel-default">
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input type="text" class="form-control" id="nombre" placeholder="Digite el Nombre">
					</div>
					<div class="form-group">
						<label for="edad">Edad</label>
						<input type="text" class="form-control" id="edad" placeholder="Digite la Edad">
					</div>
					<div class="form-group">
						<label for="nombre">Peso</label>
						<input type="text" class="form-control" id="peso" placeholder="Digite el Peso">
					</div>
					<div class="form-group">
						<label for="estatura">Estatura</label>
						<input type="text" class="form-control" id="estatura" placeholder="Digite la Estatura">
					</div>
				</form>
				<button id="btnRegistrarNino" class="btn btn-default">
					Registrar 
				</button>
			</div>
		</div>
	</div>
	<div id="error"></div>
	<div class="container">
		<h2>Listado de Niños</h2>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Edad</th>
					<th>Peso</th>
					<th>Estatura</th>
				</tr>
			</thead>
			<tbody id="listaNinios">
				
			</tbody>
		</table>
	</div>
</body>
</html>
