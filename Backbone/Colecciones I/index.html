<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>
	<script type="text/javascript" src="js/backbone.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="container">
		<h2>Registro Peliculas</h2>
		<div class="panel panel-default">
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="nombre" class="label-control">Titulo</label>
						<input type="text" class="form-control" id="nombre" placeholder="Digite el titulo">
					</div>
					<div class="form-group">
						<label for="genero" class="label-control">Genero</label>
						<input type="text" class="form-control" id="genero" placeholder="Digite el genero">
					</div>
					<div class="form-group">
						<label for="protagonistas" class="label-control">Protagonistas</label>
						<input type="text" class="form-control" id="protagonistas" placeholder="Digite los protagonistas">
					</div>
					<div class="form-group">
						<label for="anio" class="label-control">Año</label>
						<input type="text" class="form-control" id="ano" placeholder="Digite el Año">
					</div>
					<div class="form-group">
						<label for="sinopsis" class="label-control">Sinopsis</label>
						<textarea id="sinopsis" cols="50" rows="4" placeholder="Digite la Sinopsis"></textarea>
					</div>
				</form>
				<button id="btnRegistrarPelicula" class="btn btn-default">Registrar</button>
			</div>
		</div>
	</div>
	<div class="container">
		<h2>Listado de Peliculas</h2>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Titulo</th>
					<th>Genero</th>
					<th>Protagonistas</th>
					<th>Año</th>
					<th>Sinopsis</th>
				</tr>
				<tbody id="listaPeliculas">
					
				</tbody>
			</thead>
		</table>
	</div>
</body>
</html>
