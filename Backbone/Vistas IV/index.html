<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vistas en BackBone</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>
	<script type="text/javascript" src="js/backbone.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="page-header">
		<h1></h1>
	</div>
	<div class="container">
		<h2>Listado de Recordatorios</h2>
		<table class="table table-hover"> 
			<thead>
				<tr>
					<th>Fecha</th>
					<th>Titulo</th>
					<th>Descripcion</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody id="listaRecordatorios">
				
			</tbody>
			
		</table>
		<script type="text/template" id="plantillaRecordatorio">
			<td>
				<%=fecha%>
			</td>
			<td>
				<%=titulo%>
			</td>
			<td>
				<%=descripcion%>
			</td>
			<td>
				<button class="edit btn btn-warning">Editar</button>
			</td>
			<td>
				<button class="delete btn btn-danger">Eliminar</button>
			</td>
		</script>
		<div class="modal fade" id="modalEditRecordatorio" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true" >&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Edicion Vehiculo</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label for="editFecha" class="control-label">Fecha</label>
								<input type="date" id="editFecha" class="form-control">
							</div>

							<div class="form-group">
								<label for="editTitulo" class="control-label">Titulo</label>
								<input type="text" id="editTitulo" class="form-control">
							</div>

							<div class="form-group">
								<label for="editDescripcion" class="control-label">Descripcion</label>
								<textarea id="editDescripcion" class="form-control" ></textarea>
							</div>

						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
						<button type="button" class="btn btn-success" data-dismiss="modal" id="btnGuardarCambios">Guardar Cambios</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
