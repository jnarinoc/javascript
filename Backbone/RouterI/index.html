<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Router en BackBone</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>
	<script type="text/javascript" src="js/backbone.js"></script>

</head>
<body>
	<div class="container" id="contenedorVistas">
		
	</div>
	<script type="text/template" id="plantillaInicioSesion">
		<form >
			<legend>Inicio sesion</legend>
			<div class="form-group">
				<label class="control-label" for="nombre">Usuario:</label>
				<input type="text" id="nombre" class="form-control" value="<%= nombre%>">
			</div>
			<div class="form-group">
				<label class="control-label" for="clave">Contrase√±a:</label>
				<input type="password" id="clave" class="form-control">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success">Iniciar Sesion</button>
				<button type="reset" class="btn btn-danger">Cancelar</button>
			</div>

		</form>
	</script>

	<script type="text/template" id="plantillaPerfil">
		<div class="container">
			<h1>Bienvenido al sistema : <%= nombre%> </h1>
			<button id="btnSalir" class="btn btn-danger">Salir</button>
		</div>
	</script>
</body>
<script type="text/javascript" src="js/usuario.js"></script>
<script type="text/javascript" src="js/vista.js"></script>
<script type="text/javascript" src="js/router.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
